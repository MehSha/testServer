version: 2
jobs:
  build:
    working_directory: /tmp/workspace
    docker:
     - image: circleci/golang
    steps:
      - checkout
      - restore_cache:
         keys:
           - ci_test-{{ checksum "go.mod" }}
      - run: go build
      - setup_remote_docker
      - run: docker build -t mehryaar/testserver -f /tmp/workspace/.circleci/Dockerfile /tmp/workspace/
      - run: docker save mehryaar/testserver > testserver.tar
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - testserver.tar
      - save_cache:
          key: ci_test-{{ checksum "go.mod" }}
          paths:
            - "/go/pkg/mod/"
  
  push:
    docker:
     - image: circleci/golang
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - go test
      - go build
      - setup_remote_docker
      - run: docker load <  /tmp/workspace/testserver.tar
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push mehryaar/testserver
  
  test:
    docker:
     - image: foodora/golang
    steps:
      - checkout
      - restore_cache:
         keys:
           - ci_test-{{ checksum "go.mod" }}
      - run: go vet
      - run: go test
      - run: go build
      - setup_remote_docker
      - run: docker build -t circleci_app -f .circleci/Dockerfile .
      - run:
          name: run tests
          command: |
            set -e
            docker-compose -f docker-compose.test.yml up -d
            docker-compose -f docker-compose.test.yml run app go test -tags integration -v
            docker-compose -f docker-compose.test.yml down
 
  report:
    docker:
     - image: mehryaar/runner_sloc
    steps:
      - checkout
      - run: /go/bin/sloc .

workflows:
  version: 2
  all:
    jobs:
      - test
      - report
      - build
      - push:
          context: tokens
          requires:
            - test
            - build

