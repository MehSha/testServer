version: 2
jobs:
  build:
    working_directory: /tmp/workspace
    docker:
     - image: circleci/golang
    steps:
      - checkout
      - restore_cache:
         keys:
           - ci_test-3-{{ checksum "go.mod" }}
      - run: 
      - run: go build
      - setup_remote_docker
      - run: docker build -t mehryaar/testserver -f /tmp/workspace/.circleci/Dockerfile /tmp/workspace/
      - run: docker save mehryaar/testserver > testserver.tar
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - testserver.tar
      - run: mkdir ~/gomod && cp -r /go/pkg/mod/ ~/gomod
      - save_cache:
          key: ci_test-3-{{ checksum "go.mod" }}
          paths:
            - "~/gomod"
  
  push:
    docker:
     - image: circleci/golang
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run: docker load <  /tmp/workspace/testserver.tar
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push mehryaar/testserver
  
  test:
    machine:
      image: circleci/classic:201808-01
    steps:
      - checkout
      - run: sudo circleci-install golang 1.11
      - restore_cache:
         keys:
           - ci_test-3-{{ checksum "go.mod" }}
      - run: go version
      - run: sudo mv ~/gomod $GOPATH/pkg/mod
      - run: go test
      - run: go build
      - run: docker-compose -f .circleci/docker-compose.yml up -d
      - run: go test -tags integration -v
 
  report:
    docker:
     - image: mehryaar/runner_sloc
    steps:
      - checkout
      - run: /go/bin/sloc .

workflows:
  version: 2
  all:
    jobs:
      - test
      - report
      - build
      - push:
          context: tokens
          requires:
            - test
            - build

